<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Facebook Plugin</title>
    <meta property="fb:app_id" content="538404384583742" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Duy Anh test comment" />
    <meta property="og:description" content="Đang thử comment facebook" />
    <meta property="og:image" content="URL_IMAGE" />
    <meta property="og:locale" content="vi_VN" />
</head>
<body>
  <script>
    const initFacebook = () => {
      const script = document.createElement('script')
      script.innerHTML = `
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, "script", "facebook-jssdk"));
      `
      document.head.appendChild(script)
    }
    initFacebook()

    const dataHref = () => {
      var fb = document.querySelector(".fb-comments");
      const url = location.href

      fb.setAttribute("data-href", url)
    }

    dataHref()

  </script>
  <div id="fb-root"></div>

  <h1>Trang comment số 1</h1>
  <a href="./second-page.html">sang trang 2</a>
  <a href="./index.html">về trang chủ</a>

  <div class="fb-comments" data-width="" data-numposts="5"></div>
  
</body>
</html>
